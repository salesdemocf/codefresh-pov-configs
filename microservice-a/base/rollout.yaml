apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app: microservice-a
  name: microservice-a
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: microservice-a
  strategy:
    blueGreen:
      activeService: microservice-a
      autoPromotionEnabled: true
      previewService: microservice-a-preview
  template:
    metadata:
      labels:
        app: microservice-a
    spec:
      containers:
        - envFrom:
            - secretRef:
                name: microservice-a
          image: full_image_name:84cc527
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
          name: microservice-a
          ports:
            - containerPort: 80
              name: http
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /docs
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
      imagePullSecrets:
        - name: cloudsmith-credentials
      restartPolicy: Always